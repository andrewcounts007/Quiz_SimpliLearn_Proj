<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

<div id = "centerDiv">
    <h1>Login</h1><br/>
    <div class="col-sm-4">
        <input type="text" class="form-control" placeholder="Username" [(ngModel)]="loginObj.username">
    </div>
    <br/> 
    <div class="col-sm-4">
        <input type="password" class="form-control" placeholder="Password" [(ngModel)]="loginObj.password">
    </div>
    <br/>
    <button type="submit" class="btn btn-primary" value="Submit" (click)="onSubmit()" id ="loginbtn">Login</button>
    </div>

<!-- <input type="text" placeholder="Username" [(ngModel)]="loginObj.username" />
<input type="password" placeholder="Password" [(ngModel)]="loginObj.password" />
<input type="button" value="Submit" (click)="onSubmit()"/>
-->
</body>
</html>
